<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <body>              

        <ui:composition template="./plantillas/plantillaGeneral.xhtml">

            <ui:define name="content">
                <h2><span class="glyphicon glyphicon-shopping-cart"></span> Su compra hasta el momento</h2> 
                <h:dataTable value="#{carroCompraController.listaProductos}" var="p" class="table table-hover table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{p.descripcion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Modelo"/>
                        </f:facet>
                        <h:outputText value="#{p.modelo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Precio"/>
                        </f:facet>
                        <h:outputText value="#{p.precio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cantidad"/>
                        </f:facet>
                        <h:form>
                            <h:inputText value="#{p.cantidad}"/>
                            <h:commandButton action="#{carroCompraController.editProductoCompra(p.id)}"  class="btn btn-info" value="Actualizar"/>                                                           
                        </h:form>                        
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Subtotal"/>
                        </f:facet>
                        <h:outputText value="#{p.precio * p.cantidad}"/>
                    </h:column>                    
                    <h:column>
                        <h:form>
                            <h:commandButton action="#{carroCompraController.removeProductoCompra(p.id)}"  class="btn btn-danger" value="Remover"/>                                                           
                        </h:form>
                    </h:column>                    
                </h:dataTable>
                <h1 style="text-align:right;">
                    <span class="label label-success">
                        <h:outputText value="Total $: #{carroCompraController.totalCompra}"/>
                    </span>
                </h1>
            </ui:define>

        </ui:composition>

    </body>
</html>
