<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>      
        
        <ui:composition template="./../plantillaAdmin.xhtml">

            <ui:define name="content">
                <div class="container">
                    <h2><span class="glyphicon glyphicon-phone"></span> ADMIN - Productos</h2>
                    <h:form>
                        <p:commandButton action="#{catalogoController.irCrearProducto()}" value="CREAR" class="btn btn-primary glyphicon glyphicon-plus" />
                    </h:form>   
                    <h:form>
                    <p:dataTable id="datos" value="#{catalogoController.productos}" var="p" tableStyleClass="table table-hover table-striped" rows="5" paginator="true" emptyMessage="Ningun Resultado">                        
                        <p:column headerText="Id" filterBy="#{p.id}" filterMatchMode="contains">                            
                            <h:outputText value="#{p.id}" />
                        </p:column>
                        <p:column headerText="Modelo" filterBy="#{p.modelo}" filterMatchMode="contains">                            
                            <h:outputText value="#{p.modelo}" />
                        </p:column>
                        <p:column headerText="Marca" filterBy="#{p.marca}" filterMatchMode="contains">                            
                            <h:outputText value="#{p.marca}" />
                        </p:column>
                        <p:column headerText="Descripcion" filterBy="#{p.descripcion}" filterMatchMode="contains">                            
                            <h:outputText value="#{p.descripcion}" />
                        </p:column>
                        <p:column headerText="Existencias" filterBy="#{p.existencias}" filterMatchMode="contains">                            
                            <h:outputText value="#{p.existencias}" />
                        </p:column>
                        <p:column headerText="Familia" filterBy="#{p.familiaId.nombre}" filterMatchMode="contains">                            
                            <h:outputText value="#{p.familiaId.nombre}" />
                        </p:column>                        
                        <p:column headerText="Precio" filterBy="#{p.precio}" filterMatchMode="contains">                            
                            <h:outputText value="#{p.precio}" />
                        </p:column>
                        <p:column headerText="Version" filterBy="#{p.version}" filterMatchMode="contains">                            
                            <h:outputText value="#{p.version}" />
                        </p:column>
                        <p:column headerText="Editar">                            
                            
                                <p:commandButton action="#{catalogoController.irEditarProducto(p.id)}" value="EDITAR" class="btn btn-success glyphicon glyphicon-trash"></p:commandButton>
                            
                        </p:column>
                        <p:column headerText="Borrar">                            
                            
                            <p:commandButton action="#{catalogoController.doBorrarProducto(p.id)}" value="BORRAR" class="btn btn-danger glyphicon glyphicon-pencil" update="datos"></p:commandButton>
                            
                        </p:column>
                    </p:dataTable>
                    </h:form>
                    <hr/>
                    <h2><h:link outcome="/admin/index"><span class="glyphicon glyphicon-share-alt"></span> Volver Al Menu</h:link></h2>
                </div>                
            </ui:define>

        </ui:composition>

    </body>
</html>
