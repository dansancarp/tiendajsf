<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantillaAdmin.xhtml">

            <ui:define name="content">
                <div class="container">
                    <h2>ADMIN - Productos</h2>
                    <h:form>
                        <h:commandButton action="#{catalogoController.irCrearProducto()}" class="btn btn-primary" value="NUEVO PRODUCTO"/>
                    </h:form>
                    <h:dataTable value="#{catalogoController.productos}" var="p" class="table table-hover table-striped" >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="id"/>
                            </f:facet>
                            #{p.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="modelo"/>
                            </f:facet>
                            #{p.modelo}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="marca"/>
                            </f:facet>
                            #{p.marca}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="descripcion"/>
                            </f:facet>
                            #{p.descripcion}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="existencias"/>
                            </f:facet>
                            #{p.existencias}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="familia"/>
                            </f:facet>
                            #{p.familiaId.nombre}
                        </h:column>                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="precio"/>
                            </f:facet>
                            #{p.precio}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="version"/>
                            </f:facet>
                            #{p.version}
                        </h:column>                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="EDITAR"/>
                            </f:facet>
                            <h:form>
                                <h:commandButton action="#{catalogoController.irEditarProducto(p.id)}" value="EDITAR" class="btn btn-success"/>
                            </h:form>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="BORRAR"/>
                            </f:facet>
                            <h:form>
                                <h:commandButton action="#{catalogoController.doBorrarProducto(p.id)}" value="BORRAR" class="btn btn-danger"/>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                    <hr/>
                    <h2><h:link outcome="/admin/index"><span class="glyphicon glyphicon-user"></span> Volver Al Menu</h:link></h2>
                </div>                
            </ui:define>

        </ui:composition>

    </body>
</html>
