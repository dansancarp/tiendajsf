<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:component>
            <h:panelGroup rendered="#{usuarioController.usuario.login != null}">                                
                    <div>
                        <h4><h:outputText value="Conectado: #{usuarioController.usuario.login}" class="label label-primary"/></h4>
                    </div>
                    <hr/>
                    <div class="container-fluid" id="infocliente">                        
                        <h:outputText value="#{usuarioController.cliente.nombre} "/> 
                        <h:outputText value="#{usuarioController.cliente.apellidos}"/><br/>
                        <h:outputText value="#{usuarioController.cliente.email}"/>  
                        <br/><br/>
                        <li><h:link outcome="perfil"><span class="glyphicon glyphicon-user"></span> Perfil</h:link></li>
                        <li><h:link outcome="carrito"><span class="glyphicon glyphicon-shopping-cart"></span> Carrito</h:link></li>                                      
                    </div>                
            </h:panelGroup>
            <hr/>
            <h:form>
                <h:commandLink action="#{catalogoController.CargarProductos()}">Todos los Productos</h:commandLink>
            </h:form>
            <h5>Categorias de Productos</h5>
            <h:dataTable value="#{catalogoController.familias}" var="fam">
                <h:column>
                    <h:form>
                        <h:commandLink action="#{catalogoController.CargarProductosPorFamilia(fam)}">#{fam.nombre}</h:commandLink>
                    </h:form>                        
                </h:column>                
            </h:dataTable>
        </ui:component>
    </h:body>
</html>
