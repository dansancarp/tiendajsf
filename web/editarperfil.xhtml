<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./plantillas/plantillaGeneral.xhtml">

            <ui:define name="content">
               <h2><span class="glyphicon glyphicon-user"></span> Editar datos</h2>
                <h:form>
                    <h:panelGrid columns="3">                                                                                             
                        
                        <h:outputLabel for="nombre" value="Nombre: "/>
                        <h:inputText id="nombre" label="Nombre" required="true" value="#{usuarioController.cliente.nombre}" class="form-control"/>
                        <h:message for="nombre"/>
                        
                        <h:outputLabel for="apellido" value="Apellido: "/>
                        <h:inputText id="apellido" label="Apellido" required="true" value="#{usuarioController.cliente.apellidos}" class="form-control"/>
                        <h:message for="apellido"/>
                        
                        <h:outputLabel for="dni" value="DNI: "/>
                        <h:inputText id="dni" label="DNI" required="true" value="#{usuarioController.cliente.nif}" class="form-control"/>
                        <h:message for="dni"/>
                        
                        <h:outputLabel for="email" value="Email: "/>
                        <p:inputText id="email" label="Email" required="true" value="#{usuarioController.cliente.email}" class="form-control" validatorMessage="Ingrese Email valido">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>
                        <h:message for="email"/>
                        
                        <h:outputLabel for="telefono" value="Telefono: "/>
                        <h:inputText id="telefono" label="Telefono" required="true" value="#{usuarioController.cliente.telefono}" class="form-control"/>
                        <h:message for="telefono"/>
                        
                        <h:outputLabel for="domicilio" value="Domicilio: "/>
                        <h:inputText id="domicilio" label="Domicilio" required="true" value="#{usuarioController.cliente.domicilio}" class="form-control"/>
                        <h:message for="domicilio"/>
                        
                        <h:outputLabel for="localidad" value="Localidad: "/>
                        <h:inputText id="localidad" label="Localidad" required="true" value="#{usuarioController.cliente.localidad}" class="form-control"/>
                        <h:message for="localidad"/>
                        
                        <h:outputLabel for="provincia" value="Provincia: "/>
                        <h:inputText id="provincia" label="Provincia" required="true" value="#{usuarioController.cliente.provincia}" class="form-control"/>
                        <h:message for="provincia"/>
                        
                        <h:outputLabel for="codpostal" value="Codigo Postal: "/>
                        <h:inputText id="codpostal" label="Codigo Postal" required="true" value="#{usuarioController.cliente.codpostal}" class="form-control"/>
                        <h:message for="codpostal"/>
                        
                        <h:panelGroup/>
                        <p:commandButton action="#{usuarioController.doEditar()}" value="Guardar" class="btn btn-success glyphicon glyphicon-floppy-save"/>
                        
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
