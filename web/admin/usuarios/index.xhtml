<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantillaAdmin.xhtml">

            <ui:define name="content">
                <div class="container">
                    <h2><span class="glyphicon glyphicon-user"></span> ADMIN - Usuarios</h2>                   
                    <h:form>
                        <p:dataTable id="datos" value="#{usuarioController.clientes}" var="c" tableStyleClass="table table-hover table-striped" rows="5" paginator="true" emptyMessage="Ningun Resultado" filteredValue="#{usuarioController.clientesFiltrados}" editable="true">                    
                        <p:column headerText="Id" filterBy="#{c.id}" filterMatchMode="contains">                            
                            <h:outputText value="#{c.id}" />
                        </p:column>
                            <p:column headerText="Email" filterBy="#{c.email}" filterMatchMode="contains">                            
                                <h:outputText value="#{c.email}" />
                        </p:column>
                            <p:column headerText="Fecha Alta" filterBy="#{c.usuarioId.fechaalta}" filterMatchMode="contains">                            
                                <h:outputText value="#{c.usuarioId.fechaalta}" />
                        </p:column>
                        <p:column headerText="Ultimo Acceso" filterBy="#{c.usuarioId.ultimoacceso}" filterMatchMode="contains">                            
                            <h:outputText value="#{c.usuarioId.ultimoacceso}" />
                        </p:column>                        
                        <p:column headerText="Version" filterBy="#{c.usuarioId.version}" filterMatchMode="contains">                            
                            <h:outputText value="#{c.usuarioId.version}" />
                        </p:column>
                        <p:column headerText="Tipo" filterBy="#{c.usuarioId.tipo}" filterMatchMode="contains">                            
                            <h:outputText value="#{c.usuarioId.tipo}" />
                        </p:column>
                        <p:column headerText="EDITAR">                            
                            
                                <h:selectOneMenu value="#{c.usuarioId.tipo}">
                                    <f:selectItem itemLabel="CLIENTE" itemValue="CLIENTE" />
                                    <f:selectItem itemLabel="ADMIN" itemValue="ADMIN" />                                    
                                </h:selectOneMenu>
                            <p:commandButton action="#{usuarioController.doEditarTipo(c.usuarioId)}" value="CAMBIAR" class="btn btn-success glyphicon glyphicon-pencil" update="datos"/>
                            
                        </p:column>
                        <p:column headerText="Borrar">                            
                            <br/>
                            <p:commandButton action="#{usuarioController.doBorrar(c)}" value="BORRAR" class="btn btn-danger glyphicon glyphicon-trash" update="datos"/>
                            
                        </p:column>
                    </p:dataTable>
                    </h:form>
                    <h2><h:link outcome="/admin/index"><span class="glyphicon glyphicon-share-alt"></span> Volver Al Menu</h:link></h2>
                </div>                
            </ui:define>

        </ui:composition>

    </body>
</html>
