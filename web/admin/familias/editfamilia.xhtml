<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../plantillaAdmin.xhtml">

            <ui:define name="content">
               <div class="container">
                    <h:form>
                        <h:panelGrid columns="3">
                            <h:outputLabel for="nombre" value="nombre"/>
                            <h:inputText value="#{catalogoController.familia.nombre}" id="nombre" required="true"/>
                            <h:message for="nombre"/>
                            
                            <h:outputLabel for="abreviatura" value="abreviatura"/>
                            <h:inputText value="#{catalogoController.familia.abreviatura}" id="abreviatura" required="true"/>
                            <h:message for="abreviatura"/>
                            
                            <p:commandButton action="#{catalogoController.doEditFamilia()}" value="EDITAR" class="btn btn-primary glyphicon glyphicon-floppy-save"/>
                            
                        </h:panelGrid>
                    </h:form>   
                    <div>
                        <h2><h:link outcome="/admin/index"><span class="glyphicon glyphicon-user"></span> Volver Al Menu</h:link></h2>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
