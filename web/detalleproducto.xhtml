<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./plantillas/plantillaGeneral.xhtml">

            <ui:define name="content">
                <div class="container-fluid">
                    <div id="paneldetalleproducto">
                        <h3><h:outputText value="#{catalogoController.producto.modelo} | #{catalogoController.producto.marca}"/></h3>
                        <h:graphicImage name="images/producto.jpg"/>
                        <hr/>
                        <div>                            
                            <p align="justify">
                                <h:outputText value="#{catalogoController.producto.detalle}"/>
                            </p>                                                        
                        </div>
                        <hr/>
                        <div>
                            <h4>Stock disponible
                                <span class="label label-danger"><h:outputText value="#{catalogoController.producto.existencias}"/></span>
                            </h4>        
                            <h4>Precio: <span class="label label-success"><h:outputText value="$ #{catalogoController.producto.precio}"/></span></h4>
                            <h:form>
                                <p:commandButton action="#{carroCompraController.addProductoCompra(catalogoController.producto.id, 1)}" value="Agregar" class="btn btn-info btn-lg glyphicon glyphicon-shopping-cart"/>
                            </h:form>                            
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
